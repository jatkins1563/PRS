<app-menu></app-menu>

<table id="detail" class="table table-sm" *ngIf="vendor">
        <tr>
            <th>Id</th>
            <td>{{vendor.id}}</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>{{vendor.code}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{vendor.name}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{vendor.address}}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{vendor.city}}</td>
        </tr>
        <tr>
            <th>State</th>
            <td>{{vendor.state}}</td>
        </tr>
        <tr>
            <th>Zip</th>
            <td>{{vendor.zip}}</td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td>{{vendor.phone}}</td>
        </tr>
        <tr>
            <th>Email Address</th>
            <td>{{vendor.email}}</td>
        </tr>
</table>
<button (click)="return()" class="btn btn-primary btn-sm" *ngIf="!delVerify">Return</button>
<button (click)="return()" class="btn btn-primary btn-sm" *ngIf="delVerify" disabled>Really?</button> | 
<button (click)="verify()" class="btn btn-danger btn-sm" *ngIf="!delVerify">Delete</button>
<button (click)="verify()" class="btn btn-info btn-sm" *ngIf="delVerify">Nevermind</button>
<span *ngIf="delVerify"> | </span>
<button (click)="delete()" class="btn btn-danger btn-sm" *ngIf="delVerify">Confirm</button>
