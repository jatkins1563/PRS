<app-menu></app-menu>
<br>
<h2 style="text-indent: 20pt;">Requests</h2>
<div id="component">
    <div id="component-header">
        <a routerLink="/request/create">Create</a>
         | <button (click)="review()" class="btn btn-link">Review</button>
        | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    </div>
    <div id="component-content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><a (click)="sortFn('id')" class="btn btn-link">Id</a></th>
                <th><a (click)="sortFn('description')" class="btn btn-link">Description</a></th>
                <th><a (click)="sortFn('status')" class="btn btn-link">Status</a></th>
                <th><a (click)="sortFn('total')" class="btn btn-link">Total</a></th>
                <th><a (click)="sortFn('user.username')" class="btn btn-link">User</a></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests | requestSearch:searchCriteria | sort:sortColumn:sortAsc">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total * 100}} Gold</td>
                <td *ngIf="r.user">{{r.user.username}}</td>
                <td>
                    <span>
                        <a routerLink="/request/detail/{{r.id}}">Detail</a> | 
                    </span>
                    <span>
                        <a routerLink="/request/edit/{{r.id}}">Edit</a> |
                    </span>
                    <span>
                        <a routerLink="/request/lines/{{r.id}}">Lines</a>
                    </span>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
