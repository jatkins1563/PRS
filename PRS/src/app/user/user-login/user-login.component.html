<div>Login:</div>
<div>
    <input id="username" type="text" placeholder="Username">
    <br>
    <input id="password" type="password" placeholder="Password">
</div>
<div id="badCred" *ngIf="badCredentials">
    <span>
        Incorrect Login!
    </span>
</div>
<button (click)="login()" class="btn btn-primary btn-sm">Login</button>
