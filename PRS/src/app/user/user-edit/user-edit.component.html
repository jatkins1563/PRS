<div>
    <table class="table table-sm">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="user.id" type="number" placeholder="{{user.id}}" disabled></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input [(ngModel)]="user.username" type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]="user.password" type="password"></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input [(ngModel)]="user.firstname" type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input [(ngModel)]="user.lastname" type="text"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="user.phone" type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="user.email" type="text"></td>
        </tr>
        <tr>
            <td>Is Reviewer</td>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox"></td>
        </tr>
        <tr>
            <td>Is Admin</td>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox"></td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
    <button (click)="return()" class="btn btn">Cancel</button>
</div>
